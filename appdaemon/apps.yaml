nspanel-haui:
  module: nspanel_haui
  class: NSPanelHAUI
  config:

    # device config
    device:
      device_name: nspanel_haui
      locale: en_US
      button_left_entity: null
      button_right_entity: null
      log_commands: false

    # connection controller
    connection:
      heartbeat_interval: null
      overdue_factor: 2.0

    # navigation controller
    navigation:
      page_timeout: 2.0

    # update controller
    update:
      update_interval: 86400
      check_on_connect: false
      on_connect_delay: 60

    # gesture controller
    gesture:
      - sequence:
          - swipe_right
          - swipe_right
          - swipe_up
          - swipe_down
        timeframe: 10
        open: panel_key

    # all system panels
    sys_panels:
      - type: blank
        mode: subpanel
        key: sys_blank
      - type: system
        mode: subpanel
        key: sys_system
      - type: system_settings
        mode: popup
        key: sys_settings
      - type: system_about
        mode: popup
        key: sys_about
      - type: popup_unlock
        mode: popup
        key: popup_unlock
      - type: popup_notify
        mode: popup
        key: popup_notify
      - type: popup_select
        mode: popup
        key: popup_select
      - type: popup_light
        mode: popup
        key: popup_light
      - type: popup_thermo
        mode: popup
        key: popup_thermo
      - type: popup_timer
        mode: popup
        key: popup_timer

    # panels
    panels:
      # weather panel
      - type: weather
        mode: subpanel  # it will not show up in navigation
        entity: weather.home
        sleep_panel: true

      # grid panel
      - type: grid
        title: Test Panel
        home_panel: true
        entities:
          - entity: light.example_item
          - entity: switch.example_item
          - entity: null
          - entity: button.example_item
          - entity: cover.example_item

      # grid panel with sub panels
      - type: grid
        title: Subpanel
        entity: navigate:panel_key
      - type: grid
        title: Subpanel Open
        mode: subpanel
        key: panel_key
        entities:
          - entity: light.example_item
          - entity: switch.example_item
          - entity: null
          - entity: button.example_item
          - entity: cover.example_item

      # locked grid panel
      - type: grid
        title: Unlock Panel
        unlock_code: "1234"
        entities:
          - entity: light.example_item
          - entity: switch.example_item
          - entity: null
          - entity: button.example_item
          - entity: cover.example_item

      # big qr code
      - type: qr
        title: Big QR Code
        qr_code: WIFI:S:wifi_ssid;T:WPA;P:wifi_pw;;

      # small qr code
      - type: qr
        title: Small QR Code
        qr_code: WIFI:S:wifi_ssid;T:WPA;P:wifi_pw;;
        entities:
          - entity: "text:wifi_ssid"
            name: Wifi SSID
            icon: mdi:wifi
          - entity: "text:wifi_pw"
            name: Wifi Key
            icon: mdi:key
