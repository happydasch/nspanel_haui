---
# Number Configuration
number:

  # Screen Full brightness
  - platform: template
    name: Brightness Full
    id: brightness_full
    entity_category: config
    unit_of_measurement: '%'
    min_value: 0
    max_value: 100
    step: 1
    initial_value: 50.0
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            // reset last interaction, this way the currently set brightness
            // is updated
            id(update_last_interaction).execute(-1, 0);

  # Screen brightness when dimmed down
  - platform: template
    name: Brightness Dimmed
    id: brightness_dim
    entity_category: config
    unit_of_measurement: '%'
    min_value: 0
    max_value: 100
    step: 1
    initial_value: 20.0
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            //  reset last interaction, set offset to end of dimming
            id(update_last_interaction).execute(-1, id(timeout_dim).state + id(duration_dim).state);

  # Screen brightness when dimmed down
  - platform: template
    name: Duration Dimming
    id: duration_dim
    entity_category: config
    unit_of_measurement: 's'
    min_value: 0.0
    max_value: 5.0
    step: 0.1
    initial_value: 2.0
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            //  reset last interaction, set offset to begin of dimming
            id(update_last_interaction).execute(-1, id(timeout_dim).state - 0.1);

  # Dim timeout
  - platform: template
    name: Timeout Dimming
    id: timeout_dim
    entity_category: config
    unit_of_measurement: 's'
    min_value: 0
    max_value: 3600
    step: 1
    initial_value: 10.0
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            //  reset last interaction
            id(update_last_interaction).execute(-1, 0);

  # Sleep timeout
  - platform: template
    name: Timeout Sleep
    id: timeout_sleep
    entity_category: config
    unit_of_measurement: 's'
    min_value: 0
    max_value: 3600
    step: 1
    initial_value: 120.0
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            //  reset last interaction
            id(update_last_interaction).execute(-1, id(timeout_dim).state + id(duration_dim).state - 0.1);

  # Page timeout
  - platform: template
    name: Timeout Page
    id: timeout_page
    entity_category: config
    unit_of_measurement: 's'
    min_value: 0
    max_value: 3600
    initial_value: 30
    step: 1
    restore_value: true
    optimistic: true

  # Temperature Correction
  - platform: template
    name: Temperature Correction
    id: temperature_correction
    entity_category: config
    unit_of_measurement: 'Â°C'
    min_value: -10
    max_value: 10
    initial_value: 0
    step: 0.1
    restore_value: true
    optimistic: true
